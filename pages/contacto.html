    <section class="row">

        <form class="col-xs-12 col-md-5">
            <fieldset class="formulario">
                <legend>Ingresa tus datos</legend>

                <input type="text" id="nombre-apellido" placeholder="Nombre y Apellido" required class="control">

                <input type="email" id="correo" required placeholder="Email" class="control">

                <div class="select">
                    <select id="motivo" required class="control" >
                        <option value="" disabled selected >Selecciona una opción</option>
                        <option value="">Dudas</option>
                        <option value="">Sugerencias</option>
                        <option value="">Servicios</option>
                    </select>
                </div>

                <textarea id="asunto" cols="20" rows="8" placeholder="Explica" required class="control"></textarea>
                <div class="desea">
                    <label for="tick" class="desea__mensaje">¿Desea recibir información?</label>
                <input type="checkbox"id="tick" class="control desea__boton">
                </div>
                
                <input type="reset" value="Limpiar formulario" class="boton">
                <input type="submit" value="Enviar" class="boton">
            </fieldset>
        </form>
